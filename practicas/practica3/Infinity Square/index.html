<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infinity Square</title>
    <link rel="stylesheet" href="css/iftysquare.css">
</head>

<body>
    <header>
        <!-- Exercise 1: replace square with ship -->
        Drive the ship to avoid obstacles!
    </header>
    <!-- Exercise 5: initial screen -->
    <div id="initial">
        <div style="margin-bottom: 2em;">
            <span style="font-size: 24pt; font-weight: bolder; font-variant: small-caps;">Choose level:</span>
        </div>
        <label class="radioGroup">
            <input type="radio" checked="checked" name="level" value="1">
            Easy
        </label>
        <label class="radioGroup">
            <input type="radio" name="level" value="2">
            Normal
        </label>
        <label class="radioGroup">
            <input type="radio" name="level" value="3">
            Hard
        </label>
        <div style="margin-top: 2em;">
            <img src="imgs/play.png" onclick="startGame()">
        </div>
    </div>
    <p id="chrono"></p>
    <div id="gameplay"></div>
    <!-- Exercise 3: element for lives -->
    <div id="livesleft"></div>
    <!-- Exercise 4: element for end screen -->
    <div id="endScreen"></div>
    <footer>
        <!-- Exercise 1: replace square with ship -->
        Use the arrow keys to drive the ship
    </footer>
    <script src="js/iftysquare.js"></script>
</body>

</html>
